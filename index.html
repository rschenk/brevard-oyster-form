    <body>
        <!--[if lt IE 7]>

    <div class="container">
      <h1>Enter a Habitat Observation </h1>

      <div class="row">
        <div class="col-xs-12">
          <form action="/Observation_Insert.asp" method="post" name="form1" id="form1" role="form">
            <div class="form-group">
              <label for="DateOfObservation">Date of Observation</label>
              <input type="email" class="form-control date" id="DateOfObservation" name="DateOfObservation">
            </div>

            <div class='table-responsive'>
              <table class='table weights'>
                <thead>
                  <tr>
                    <th scope="col">Weight Before Cleaning</th>
                    <th scope="col">Weight After Cleaning</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="red">
                    <td>
                      <label class="sr-only" for="WtBeforeCleaningRed">Weight Before Cleaning Red</label>
                      <div class="input-group">
                        <input type="number" step="0.01" name="WtBeforeCleaningRed" id="WtBeforeCleaningRed" class="form-control" placeholder="Red Before" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                    <td>
                      <div class="input-group">
                        <label class="sr-only" for="WtAfterCleaningRed">Weight After Cleaning Red</label>
                        <input type="number" step="0.01" name="WtAfterCleaningRed" id="WtAfterCleaningRed" class="form-control" placeholder="Red After" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                  </tr>
                  <tr class="yellow">
                    <td>
                      <div class="input-group">
                        <label class="sr-only" for="WtBeforeCleaningYellow">Weight Before Cleaning Yellow</label>
                        <input type="number" step="0.01" name="WtBeforeCleaningYellow" id="WtBeforeCleaningYellow" class="form-control" placeholder="Yellow Before" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                    <td>
                      <div class="input-group">
                        <label class="sr-only" for="WtAfterCleaningYellow">Weight After Cleaning Yellow</label>
                        <input type="number" step="0.01" name="WtAfterCleaningYellow" id="WtAfterCleaningYellow" class="form-control" placeholder="Yellow After" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                  </tr>
                  <tr class="green">
                    <td>
                      <div class="input-group">
                        <label class="sr-only" for="WtBeforeCleaningGreen">Weight Before Cleaning Green</label>
                        <input type="number" step="0.01" name="WtBeforeCleaningGreen" id="WtBeforeCleaningGreen" class="form-control" placeholder="Green Before" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                    <td>
                      <div class="input-group">
                        <label class="sr-only" for="WtAfterCleaningGreen">Weight After Cleaning Green</label>
                        <input type="number" step="0.01" name="WtAfterCleaningGreen" id="WtAfterCleaningGreen" class="form-control" placeholder="Green After" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                  </tr>
                  <tr class="blue">
                    <td>
                      <div class="input-group">
                        <label class="sr-only" for="WtBeforeCleaningBlue">Weight Before Cleaning Blue</label>
                        <input type="number" step="0.01" name="WtBeforeCleaningBlue" id="WtBeforeCleaningBlue" class="form-control" placeholder="Blue Before" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                    <td>
                      <div class="input-group">
                        <label class="sr-only" for="WtAfterCleaningBlue">Weight After Cleaning Blue</label>
                        <input type="number" step="0.01" name="WtAfterCleaningBlue" id="WtAfterCleaningBlue" class="form-control" placeholder="Blue After" />
                        <span class="input-group-addon">lbs</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>


            <div class="form-group row">            
              <label class="control-label col-sm-12">Observed Organisms</label>

              <div class="col-sm-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="Barnacle" value="1">
                    Barnacle
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="BoringSponge" value="1">
                    Boring Sponge
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="BlueCrab" value="1">
                    Blue Crab
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="GrassShrimp" value="1">
                    Grass Shrimp
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="HermitCrab" value="1">
                    Hermit Crab
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="MudCrab" value="1">
                    Mud Crab
                  </label>
                </div>
              </div>

              <div class="col-sm-4">


                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="PinkShrimp" value="1">
                    Pink Shrimp
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="RibbedMussel" value="1">
                    Ribbed Mussel
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="SeaSquirt" value="1">
                    Sea Squirt
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="Sheepshead" value="1">
                    Sheepshead
                  </label>
                </div>
                                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="SheepsheadMinnow" value="1">
                    Sheepshead Minnow
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="SlipperShell" value="1">
                    Slipper Shell
                  </label>
                </div>


              </div>

              <div class="col-sm-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="SnappingShrimp" value="1">
                    Snapping Shrimp
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="StoneCrab" value="1">
                    Stone Crab
                  </label>
                </div>

                <div class="form-group">
                  <label for="OtherOrganisms">Other Organisms</label>
                  <textarea class="form-control" name="OtherOrganisms" id="OtherOrganisms" rows="3"></textarea>
                </div>

              </div>
            </div> 

            <div class="form-group">
              <label>Fouling Load</label>

              <div>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default">
                    <input type="radio" name="FoulingLoad" id="FoulingLoad-low" value="low"> Low
                  </label>
                  <label class="btn btn-default">
                    <input type="radio" name="FoulingLoad" id="FoulingLoad-medium" value="medium"> Medium
                  </label>
                  <label class="btn btn-default">
                    <input type="radio" name="FoulingLoad" id="FoulingLoad-high" value="high"> High
                  </label>
                </div>
              </div>
            </div>


<div class="form-group">
              <label>Recruitment Shell</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="SpatOnRecruitmentShell" value="1">
                Spat on Recruitment Shell
              </label>
            </div>
</div>

            <div class="form-group">
              <label for="TimeSpentOnObservation">Minutes Spent On Observation</label>
              <input class="form-control" type="text" name="TimeSpentOnObservation" id="TimeSpentOnObservation" value="">
            </div>

            <div class="form-group">
              <label for="ObservationComment">Observation Comments</label>
              <textarea class="form-control" name="ObservationComment" id="ObservationComment" rows="3"></textarea>
            </div>

            <input type="hidden" name="MM_insert" value="form1">
            <input type="submit" value="Insert record" class="btn btn-primary">

          </form>
        </div>
      </div>

    </div> <!-- /container -->        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
